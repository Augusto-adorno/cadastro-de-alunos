<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
    <th><input type="text" id="quantidade"  placeholder="Insira o número de alunos aqui"></th>
    <th><input type="button" name="btnOk" id="btnOk" value="CONFIRMAR" onclick="Quant()"></th>
        </tr>
        <tr>
    <td><input type="text" id="nome"  placeholder="Insira o nome do aluno aqui"></td>
    <td><input type="text" id="mencao"  placeholder="Insira a menção do aluno aqui"></td>
        </tr>
        <tr>
    <td><input type="button" name="btnAdd" id="btnAdd" value="ADICIONAR" onclick="Add()"></td>
    <td><input type="button" name="btnRem" id="btnRem" value="REMOVER" onclick="Rem()"></td>
        </tr>
        <tr>
    <td><a id="visorlista"></a></td>
    </table>
    <script type="text/javascript">
        var num
        var placeholder
        var placeholder2
        var nom = []
        var men = []
        var lista
        num = 0

        function Quant(){
            num = document.getElementById('quantidade').value
        }
        function Add(){
            placeholder = document.getElementById('nome').value
            nom.unshift(placeholder)
            placeholder2 = document.getElementById('mencao').value
            men.unshift(placeholder2)
            Lista()
        }
        function Rem(){
            nom.shift()
            men.shift()
            Lista()
        }
        function Lista(){
            lista = "<br>alunos: <br>"
            for (var i = 0; num > i; i++) {
            lista = lista + nom[i] + ", Menção:" + men[i] + "<br>"
            document.getElementById('visorlista').innerHTML = lista
            }
        }
    </script>
</body>
</html>
